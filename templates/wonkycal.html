<!DOCTYPE html>
<html>
<head>
    <title>WonkyCal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        #countdown {
            font-weight: bold;
            font-size: 1.5em;
            color: #0077cc;
        }
    </style>
</head>

<script src="http://localhost:35729/livereload.js"></script>

<body>
    <h1>ðŸ“… WonkyCal</h1>
    <p>Enter current date and time (24-hour format) to see the next date and countdown.</p>

    <form method="POST">
        <label>Date:</label>
        <input type="date" name="date" required>
        <label>Time (24hr):</label>
        <input type="time" name="time" required>
        <button type="submit">Calculate</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

{% if next_midnight %}
    <h3>Current Date & Time: {{ current_dt }}</h3>
    <h3>Next Date & Time: {{ next_midnight }}</h3>
    <h3>Seconds Remaining: <span id="countdown">{{ seconds_remaining }}</span></h3>

    <script>
        const targetTime = new Date("{{ next_midnight }}").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const secondsLeft = Math.floor((targetTime - now) / 1000);
            if (secondsLeft >= 0) {
                document.getElementById("countdown").innerText = secondsLeft;
            }
        }

        updateCountdown(); // Initial display
        setInterval(updateCountdown, 1000);
    </script>
{% endif %}

</body>
</html>
