<!DOCTYPE html>
<html>
<head>
    <title>Seconds to Live â³</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>â³ Seconds to Live</h1>
    <a href="/" class="back-btn">â¬… Back</a>
    <p>Upload a picture, and Iâ€™ll tell you exactly how many seconds you have leftâ€¦ and count them down ğŸ˜ˆ</p>
    
    <form id="age-form" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Reveal My Fate</button>
    </form>
    
    <p id="result" style="font-size: 1.5em; font-weight: bold;"></p>
    <img id="preview" style="max-width:200px; margin-top:10px; display:none;">

    <script>
        document.getElementById("age-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            let formData = new FormData(this);

            let res = await fetch("/api/guess-age", {
                method: "POST",
                body: formData
            });

            let data = await res.json();
            if (data.error) {
                document.getElementById("result").innerText = data.error;
                return;
            }

            // Extract seconds from "you have" message (e.g. "5 seconds to live")
            let seconds = parseInt(data["you have"].split(" ")[0], 10);

            // Start countdown
            let resultEl = document.getElementById("result");
            let countdown = setInterval(() => {
                if (seconds > 0) {
                    resultEl.innerText = `${seconds} seconds to live`;
                    seconds--;
                } else {
                    resultEl.innerText = "ğŸ’€ Time's up!";
                    clearInterval(countdown);
                }
            }, 1000);

            // Show uploaded image
            let img = document.getElementById("preview");
            img.src = data.photo_url;
            img.style.display = "block";
        });
    </script>
</body>
</html>
