<!DOCTYPE html>
<html>
<head>
    <title>Sabogpt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<script src="http://localhost:35729/livereload.js"></script>

<body>
    <h1>Sabogpt ðŸ¤–</h1>
    <a href="/" class="back-btn">â¬… Back</a>
    <div class="chat-container">
        <div id="chat-box"><p style="text-align:center; color: #aaa;">
        SABOGPT HELPS YOU ROAST AND SABOTAGE OTHERS' PROJECTS
        </p>
        </div>
        <input type="text" id="user-input" placeholder="which project do you want to sabotage?" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        async function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (!message) return;

            document.getElementById("chat-box").innerHTML += `<p><b>You:</b> ${message}</p>`;
            input.value = "";

            let res = await fetch("/api/sabogpt", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            let data = await res.json();
            document.getElementById("chat-box").innerHTML += `<p><b>Sabogpt:</b> ${data.reply}</p>`;
        }
    </script>
</body>
</html>
